---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lmcache-config
  namespace: kubeflow-user-example-com
data:
  lmcache_config.yaml: |
    # LMCache configuration for KV cache offloading (KServe v0.15 compatible)
    local_cpu: true
    chunk_size: 256
    max_local_cpu_size: 2.0
    remote_url: "redis://lmcache-redis.kubeflow-user-example-com.svc.cluster.local:6379"
    remote_serde: "naive"