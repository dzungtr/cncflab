global:
  storageClass: microk8s-hostpath # microk8s
  # storageClass: standard # cilium
  cloud: others
  clusterName: cncflab
k8s-infra:
  enabled: true
  otelCollectorEndpoint: signoz-obs-otel-collector.observability:4317
  presets:
    loggingExporter:
      enabled: true

signoz:
  ingress:
    enabled: true
    className: tailscale
    annotations: {}
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix
            port: 8080
    tls: []

otelCollector:
  ingress:
    enabled: true
    className: tailscale
    annotations: {}
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix
            port: 4318
    tls: []
